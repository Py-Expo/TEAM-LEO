<script>
function checkAnswers() {
    
    var correctAnswers = ["", "","", "","", "","", "","", ""];
    
    var correctCount = 0;

    
    for (var i = 1; i <= 2; i++) {
      
        var selectedAnswer = document.querySelector('input[name="q'+i+'"]:checked');
       
        if (!selectedAnswer) continue;
        
        
        if (correctAnswers[i-1] === selectedAnswer.value) {
            correctCount++;
        }
    }

    
    var resultBox = document.getElementById("result");
    resultBox.innerHTML = "You got " + correctCount + " out of 2 correct.";
}
