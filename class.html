<!DOCTYPE html>
<html>
<head>
    <title>Question Page</title>
    <script>
        var currentQuestion = 0;
        var questions = [
            {
                question: "Problem 1",
                options: ["Option 1", "Option 2", "Option 3"]
            },
            // Add more questions as needed
        ];

        function displayQuestion() {
            var questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = "";
            questionContainer.innerHTML += "<h2>" + questions[currentQuestion].question + "</h2>";

            for (var i = 0; i < questions[currentQuestion].options.length; i++) {
                questionContainer.innerHTML += "<input type='radio' name='answer' value='option" + (i + 1) + "'> " + questions[currentQuestion].options[i] + "<br>";
            }

            questionContainer.innerHTML += "<br><input type='button' value='Next' onclick='nextQuestion()'>";
        }

        function nextQuestion() {
            var radios = document.getElementsByName('answer');
            var selectedAnswer = "";

            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selectedAnswer = radios[i].value;
                    break;
                }
            }

            if (selectedAnswer == "option 3") {
                alert("Selected answer: " + selectedAnswer);
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    alert("End of questions.");
                    // You can perform further actions here, such as showing results or submitting the form.
                }
            } else {
                alert("Please select an answer.option 3");
            }
        }

        window.onload = function() {
            displayQuestion();
        };
    </script>
</head>
<body>
    <h1><b>QUESTIONS</b></h1>
    <div id="question-container"></div>
</body>
</html>
